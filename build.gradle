plugins {
    id 'java'
}

group 'primo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.opencsv:opencsv:5.0'
    compile group: 'org.processing', name: 'core', version: '3.3.6'
}
